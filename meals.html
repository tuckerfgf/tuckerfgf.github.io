<html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <form id="calc">
        <p style="color: white">
            Original price
            <input id="calc-num-y" type="number" />
            Optional %
            <input id="calc-num-z" type="number" />
            <input id="calc-submit" type="submit" value="Calculate" />
            <input id="calc-solution" type="number" readonly="readonly" />
            <input type="reset" value="Reset" />
        </p>
        <script>
            document
                .getElementById("calc-submit")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    const numY = document.getElementById("calc-num-y").value;
                    const numZ = document.getElementById("calc-num-z").value;
                    const work1 = (numY * 1.25);
                    const work2 = (numZ / 100);
                    const work3 = (1 + work2);
                    const answer = (work1 * work3);
                    document.getElementById("calc-solution").value = answer;
                });
        </script>
    </form>
</html>
