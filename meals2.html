<html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <form id="calc">
        <p style="color: gray">
            Add meal value:
            <input id="calc-num-y" type="number" />
            <br>
            Total: <input id="calc-partial" type="number" readonly="readonly" />
            <br>
            Optional contribution:
            <input id="calc-num-z" type="number" />
            <br>
            Full Total: <input id="calc-solution" type="number" readonly="readonly" />
            <br>
            <input id="calc-submit" type="submit" value="Calculate" /><input type="reset" value="Reset" />
        </p>
        <script>
            document
                .getElementById("calc-submit")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    const numY = document.getElementById("calc-num-y").value;
                    const numZ = document.getElementById("calc-num-z").value;
                    const work1 = (numY * 1.25);
                    document.getElementById("calc-partial").value = work1;
                    const work2 = (numZ / 100);
                    const work3 = (1 + work2);
                    const answer = (work1 * work3);
                    document.getElementById("calc-solution").value = answer;
                });
        </script>
    </form>
</html>
