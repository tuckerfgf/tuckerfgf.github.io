<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Modifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      line-height: 1.5;
      background: #ffffff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <label for="field1">Quote Price (enter value)</label>
  <input type="number" id="field1" step="0.01" />

  <label for="field2">Total Price (Quote price plus 15%, capped to $1500)</label>
  <input type="number" id="field2" readonly />

  <!-- New percentage input field -->
  <label for="fieldP">Contribution Percentage (%)</label>
  <input type="number" id="fieldP" step="0.01" />

  <label for="field3">Contribution (percentage of total price)</label>
  <input type="number" id="field3" readonly />

  <button id="resetBtn" type="button">Reset</button>

  <script>
    const field1 = document.getElementById('field1');
    const field2 = document.getElementById('field2');
    const fieldP = document.getElementById('fieldP');
    const field3 = document.getElementById('field3');
    const resetBtn = document.getElementById('resetBtn');

    function updateFields() {
      const value1 = parseFloat(field1.value);

      if (isNaN(value1)) {
        field2.value = '';
        field3.value = '';
        return;
      }

      // Field 2 = Field 1 + 15%, capped at 1500
      let calculatedField2 = value1 * 1.15;
      if (calculatedField2 > 1500) {
        calculatedField2 = 1500;
      }

      field2.value = calculatedField2.toFixed(2);

      // Update contribution based on Field P
      updateContribution();
    }

    function updateContribution() {
      const value2 = parseFloat(field2.value);
      const percentage = parseFloat(fieldP.value);

      if (isNaN(value2) || isNaN(percentage)) {
        field3.value = '';
        return;
      }

      const calculatedField3 = value2 * (percentage / 100);
      field3.value = calculatedField3.toFixed(2);
    }

    function resetFields() {
      field1.value = '';
      field2.value = '';
      fieldP.value = '';
      field3.value = '';
      field1.focus();
    }

    field1.addEventListener('input', updateFields);
    fieldP.addEventListener('input', updateContribution);
    resetBtn.addEventListener('click', resetFields);
  </script>
</body>
</html>
