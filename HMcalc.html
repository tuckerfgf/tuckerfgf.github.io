<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assistive Technology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      line-height: 1.5;
      background-color: FFFFFF;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Assistive Technology</h2>

  <label for="field1">Quote Price (enter value)</label>
  <input type="number" id="field1" step="0.01" />

  <label for="field2">Total Price (Quote price plus 10%, capped to $500)</label>
  <input type="number" id="field2" readonly />

  <label for="field3">Contribution (5% of total price)</label>
  <input type="number" id="field3" readonly />

  <script>
    const field1 = document.getElementById('field1');
    const field2 = document.getElementById('field2');
    const field3 = document.getElementById('field3');

    function updateFields() {
      const value1 = parseFloat(field1.value);

      if (isNaN(value1)) {
        field2.value = '';
        field3.value = '';
        return;
      }

      // Field 2 = Field 1 + 10%, capped at 500
      let calculatedField2 = value1 * 1.15;
      if (calculatedField2 > 1500) {
        calculatedField2 = 1500;
      }

      // Field 3 = 5% of Field 2
      const calculatedField3 = calculatedField2 * 0.05;

      // Optional: round to 2 decimal places
      field2.value = calculatedField2.toFixed(2);
      field3.value = calculatedField3.toFixed(2);
    }

    field1.addEventListener('input', updateFields);
  </script>
</body>
</html>
