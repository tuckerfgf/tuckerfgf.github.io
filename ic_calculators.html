<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pricing Table â€“ Updated Ratios</title>
        <style>
            :root {
                --bg: #0f1115;
                --card: #151922;
                --muted: #8a93a6;
                --text: #eef2ff;
                --accent: #5b9cff;
                --grid: #232838;
                --radius: 14px;
            }

            html,
            body {
                height: 100%;
                background: var(--bg);
                color: var(--text);
                font:
                    14px/1.5 system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    "Apple Color Emoji",
                    "Segoe UI Emoji";
            }
            .wrap {
                max-width: 1100px;
                margin: 24px auto;
                padding: 24px;
            }

            .heading {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 14px;
            }
            .heading h1 {
                font-size: 20px;
                margin: 0;
            }
            .heading .sub {
                color: var(--muted);
            }

            .card {
                background: var(--card);
                border-radius: var(--radius);
                box-shadow:
                    0 0 0 1px rgba(255, 255, 255, 0.03),
                    0 10px 30px rgba(0, 0, 0, 0.35);
            }

            .toolbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                border-bottom: 1px solid var(--grid);
            }
            .toolbar .hint {
                color: var(--muted);
            }

            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
            }
            thead th {
                position: sticky;
                top: 0;
                background: linear-gradient(#151922, #141825);
                z-index: 2;
            }

            th,
            td {
                padding: 14px 16px;
                border-bottom: 1px solid var(--grid);
                text-align: left;
                vertical-align: middle;
            }
            thead th {
                font-weight: 600;
                color: #c7cff7;
                letter-spacing: 0.02em;
            }

            tbody tr:hover {
                background: rgba(255, 255, 255, 0.02);
            }

            input.money {
                width: 120px;
                background: #0c0f16;
                border: 1px solid var(--grid);
                color: var(--text);
                padding: 10px 12px;
                border-radius: 10px;
                outline: none;
                transition:
                    border 0.2s,
                    box-shadow 0.2s;
            }
            input.money:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(91, 156, 255, 0.15);
            }
            input.money[readonly] {
                opacity: 0.7;
                cursor: not-allowed;
            }

            .num {
                font-variant-numeric: tabular-nums;
                text-align: right;
            }

            .footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: var(--muted);
                padding: 12px 16px;
            }
            .pill {
                background: #0c1018;
                border: 1px solid var(--grid);
                border-radius: 999px;
                padding: 8px 12px;
                color: #c7cff7;
            }
            .btn {
                appearance: none;
                border: 1px solid var(--grid);
                background: #0c1018;
                color: var(--text);
                padding: 8px 12px;
                border-radius: 10px;
                cursor: pointer;
            }
            .btn:focus-visible {
                outline: 2px solid var(--accent);
            }

            /* Hide ratio column visually but keep accessible for JS */
            td[data-role="ratio"],
            th[data-role="ratio"] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="heading">
                <h1>Pricing Table</h1>
                <span class="sub"
                    >Edit only <strong>New IC Price</strong>.
                    <em>New Service Price</em> is auto-calculated using a hidden
                    ratio.</span
                >
            </div>

            <div class="card">
                <div class="toolbar">
                    <div class="hint">
                        Formula:
                        <code>New Service Price = New IC Price Ã— Ratio</code>
                    </div>
                    <button class="btn" id="resetBtn">Reset</button>
                </div>

                <table id="priceTable">
                    <thead>
                        <tr>
                            <th style="width: 22%">Service Categories</th>
                            <th>Variant</th>
                            <th>Service Price</th>
                            <th>IC Price</th>
                            <th>New IC Price</th>
                            <th>New Service Price</th>
                            <th data-role="ratio">Ratio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="footer">
                    <span class="pill" id="rowCount"></span>
                    <span class="hint"
                        >All monetary values are shown in AUD.</span
                    >
                </div>
            </div>
        </div>

        <script>
            const data = [
                {
                    category: "ðŸ§‘ðŸ»â€ðŸ¦½ Independence",
                    variant: "Standard",
                    servicePrice: 110.0,
                    icPrice: 65.0,
                    ratio: 1.69230769,
                },
                {
                    category: "ðŸ§‘ðŸ»â€ðŸ¦½ Independence",
                    variant: "Saturday",
                    servicePrice: 145.5,
                    icPrice: 97.5,
                    ratio: 1.49230769,
                },
                {
                    category: "ðŸ§‘ðŸ»â€ðŸ¦½ Independence",
                    variant: "Sunday",
                    servicePrice: 194.0,
                    icPrice: 130.0,
                    ratio: 1.49230769,
                },
                {
                    category: "ðŸ§‘ðŸ»â€ðŸ¦½ Independence",
                    variant: "Public Hol",
                    servicePrice: 241.75,
                    icPrice: 162.0,
                    ratio: 1.49228395,
                },

                {
                    category: "ðŸ¡ Everyday Living",
                    variant: "Standard",
                    servicePrice: 99.0,
                    icPrice: 62.0,
                    ratio: 1.59677419,
                },
                {
                    category: "ðŸ¡ Everyday Living",
                    variant: "Saturday",
                    servicePrice: 129.2,
                    icPrice: 92.5,
                    ratio: 1.39675676,
                },
                {
                    category: "ðŸ¡ Everyday Living",
                    variant: "Sunday",
                    servicePrice: 172.5,
                    icPrice: 123.5,
                    ratio: 1.39676113,
                },
                {
                    category: "ðŸ¡ Everyday Living",
                    variant: "Public Hol",
                    servicePrice: 216.5,
                    icPrice: 155.0,
                    ratio: 1.39677419,
                },
            ];

            const AUD = new Intl.NumberFormat("en-AU", {
                style: "currency",
                currency: "AUD",
            });
            const fmt = (n) => AUD.format(Number.isFinite(n) ? n : 0);
            const toNumber = (v) =>
                parseFloat(String(v).replace(/[^0-9.-]/g, "")) || 0;

            function computeNewServicePrice(newIcPrice, ratio) {
                return +(toNumber(newIcPrice) * ratio).toFixed(2);
            }

            const tbody = document.querySelector("#priceTable tbody");

            function render() {
                tbody.innerHTML = "";
                data.forEach((row, idx) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
          <td>${row.category}</td>
          <td>${row.variant}</td>
          <td class="num">${fmt(row.servicePrice)}</td>
          <td class="num">${fmt(row.icPrice)}</td>
          <td><input class="money" inputmode="decimal" data-index="${idx}" value="${row.newIcPrice ?? ""}" placeholder="Enterâ€¦"></td>
          <td class="num" data-role="new-service" data-index="${idx}">${row.newServicePrice ? fmt(row.newServicePrice) : ""}</td>
          <td class="num" data-role="ratio">${row.ratio.toFixed(8)}</td>
        `;
                    tbody.appendChild(tr);
                });
            }

            render();

            function updateRowFromInput(inputEl) {
                const idx = Number(inputEl.dataset.index);
                const newIc = toNumber(inputEl.value);
                data[idx].newIcPrice = newIc;
                data[idx].newServicePrice = computeNewServicePrice(
                    newIc,
                    data[idx].ratio,
                );

                const cell = tbody.querySelector(
                    `td[data-role="new-service"][data-index="${idx}"]`,
                );
                cell.textContent = fmt(data[idx].newServicePrice);
            }

            tbody.addEventListener("input", (ev) => {
                const t = ev.target;
                if (t.matches("input.money")) updateRowFromInput(t);
            });

            tbody.addEventListener(
                "blur",
                (ev) => {
                    const t = ev.target;
                    if (!t.matches("input.money")) return;
                    const n = toNumber(t.value);
                    t.value = t.value ? fmt(n) : "";
                },
                true,
            );

            tbody.addEventListener(
                "focus",
                (ev) => {
                    const t = ev.target;
                    if (!t.matches("input.money")) return;
                    const n = toNumber(t.value);
                    t.value = n ? String(n) : "";
                    t.select();
                },
                true,
            );

            document
                .getElementById("resetBtn")
                .addEventListener("click", () => {
                    data.forEach((r) => {
                        r.newIcPrice = null;
                        r.newServicePrice = null;
                    });
                    render();
                });
        </script>
    </body>
</html>
