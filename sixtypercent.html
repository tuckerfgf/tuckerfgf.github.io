<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple 60% Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #calc p {
      color: gray;
      font-size: 16px;
      line-height: 1.8;
    }

    input[type="number"],
    button {
      font-size: 16px;
      padding: 6px 8px;
      margin-top: 4px;
    }

    button {
      cursor: pointer;
    }

    #calc label {
      display: inline-block;
      margin-top: 4px;
    }

    #calc br {
      line-height: 2;
    }
  </style>
</head>
<body>

  <form id="calc">
    <p>
      <label for="field1">Enter Amount:</label>
      <input type="number" id="field1" step="0.01" /><br>

      <label for="field2">60% of Amount:</label>
      <input type="number" id="field2" step="0.01" readonly /><br>

      <button id="resetBtn" type="button">Reset</button>
    </p>
  </form>

  <script>
    const field1 = document.getElementById('field1');
    const field2 = document.getElementById('field2');
    const resetBtn = document.getElementById('resetBtn');

    function update() {
      const value = parseFloat(field1.value);
      if (isNaN(value)) {
        field2.value = '';
        return;
      }
      field2.value = (value * 0.6).toFixed(2);
    }

    function resetFields() {
      field1.value = '';
      field2.value = '';
      field1.focus();
    }

    field1.addEventListener('input', update);
    resetBtn.addEventListener('click', resetFields);
  </script>

</body>
</html>
